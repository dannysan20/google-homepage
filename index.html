<!DOCTYPE html>
<html>
<head>
    <title>Fake Google</title>  
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet" type="text/css">       
</head>

<body>
    <!--Top Nav Bar-->
    <div class="topnav">
        <ul>
            <li class="fleft">About</li>
            <li class="fleft">Store</li>
            <li class="fright">Gmail</li>
            <li class="fright">Images</li>
            <li class="fright">Apps</li>
            <li class="fright" id="signin">Sign in</li>
        </ul>
    </div>
    <!--End Top Nav Bar-->

    <!--Middle Page-->
    <center>
            <div> 
                <img src="https://www.festisite.com/static/partylogo/img/logos/google.png" alt="Google Logo">
            </div>
            <!--search box-->
            <div>
               <form>
                    <input type="text">
                </form>
            </div>
            <!--end search box-->
            
            <!--buttons-->    
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
            <!--end buttons--> 
    <!--End Middle Page-->

    <!--Footer Bar-->
    <div class="fnav">
            <ul class="bottom">
                <li class="footer">Advertising</li>
                <li class="footer">Business</li>
                <li class="footer">How Search Works</li>
                <li class="rfooter">Settings</li>
                <li class="rfooter">Terms</li>
                <li class="rfooter">Privacy</li>
            </ul>
    </div>
    <!--End Top Nav Bar-->
